<!doctype html>
<html>
  <head>
    <title>Simple Form</title>
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <form>
      <table border="1" cellpadding="5" cellspacing="0">
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Surname:</td>
          <td><input type="text" name="surname" /></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" name="age" min="18" max="60" /></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" name="dob" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
            <input type="radio" name="gender" value="other" /> Other
          </td>
        </tr>
        <tr>
          <td>Contact Number:</td>
          <td><input type="tel" name="contact" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" name="confirm_password" /></td>
        </tr>
        <tr>
          <td>Comment Box:</td>
          <td><textarea name="comments" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
          <td>Subject Choice:</td>
          <td>
            <select name="subject">
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="cpp">C++</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Session Mode:</td>
          <td>
            <input type="radio" name="session" value="online" /> Online
            <input type="radio" name="session" value="offline" /> Offline
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
